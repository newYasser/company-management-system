<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Table</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            font-weight: bold;
            color: black;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .btn-update {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .btn-delete {
            background-color: #f44336; /* Red */
            color: white;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Employee List</h2>

<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.firstName}">First Name</td>
        <td th:text="${employee.lastName}">Last Name</td>
        <td th:text="${employee.email}">Email</td>
        <td>
            <a th:href="@{/employees/edit(id=${employee.id})}">
                <button class="btn btn-update">Update</button>
            </a>
            <a th:href="@{/employees/delete(id=${employee.id})}" onclick="return confirm('Are you sure you want to delete this employee?');">
                <button class="btn btn-delete">Delete</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>

<div style="text-align: center;">
    <a th:href="@{/employees/add}">
        <button class="btn" style="background-color: #007bff; color: white;">Add New Employee</button>
    </a>
</div>

</body>
</html>
