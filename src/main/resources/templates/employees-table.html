<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employers List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        /* Overall Page Styling */
        body {
            background-color: #e9ecef;
            font-family: Arial, sans-serif;
        }

        /* Container Styling */
        .container {
            max-width: 800px;
            margin-top: 60px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        /* Title Styling */
        h2 {
            color: #495057;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
        }

        thead th {
            background-color: #007bff;
            color: #000; /* Set text color to black */
            text-align: center;
            padding: 12px;
            font-size: 1rem;
            font-weight: 700; /* Make text bold */
            border: none;
        }

        tbody td {
            text-align: center;
            padding: 10px;
            color: #343a40;
            font-size: 0.95rem;
            border-color: #dee2e6;
        }

        /* Alternating Row Colors */
        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        /* Row Hover Effect */
        tbody tr:hover {
            background-color: #e2e6ea;
            cursor: pointer;
        }

        /* Responsive Table */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 1.5rem;
            }

            table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Employees Table</h2>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the list of employers -->
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.firstName}">First Name</td>
            <td th:text="${employee.lastName}">Last Name</td>
            <td th:text="${employee.email}">Email</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
