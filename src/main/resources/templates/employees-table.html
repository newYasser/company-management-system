<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        /* Page Styling */
        body {
            background-color: #e9ecef;
            font-family: Arial, sans-serif;
        }

        /* Container Styling */
        .container {
            max-width: 800px;
            margin-top: 60px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        /* Title Styling */
        h2 {
            color: #495057;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
        }

        thead th {
            background-color: #007bff;
            color: #000;
            text-align: center;
            padding: 12px;
            font-size: 1rem;
            font-weight: 700;
            border: none;
        }

        tbody td {
            text-align: center;
            padding: 10px;
            color: #343a40;
            font-size: 0.95rem;
            border-color: #dee2e6;
        }

        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tbody tr:hover {
            background-color: #e2e6ea;
            cursor: pointer;
        }

        /* Add Button Styling */
        .add-btn-container {
            text-align: right;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Employee Table</h2>

    <!-- Add Employee Button -->
    <div class="add-btn-container">
        <a th:href="@{/employees/add}" class="btn btn-primary">Add New Employee</a>
    </div>

    <table class="table table-borderless">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the list of employers -->
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.firstName}">First Name</td>
            <td th:text="${employee.lastName}">Last Name</td>
            <td th:text="${employee.email}">Email</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
