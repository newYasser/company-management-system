<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add New Employee</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  <style>
    /* Styling for the Form Container */
    .container {
      max-width: 600px;
      margin-top: 50px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #495057;
      font-weight: 700;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Add New Employee</h2>
  <form th:action="@{/employees/save}" th:object="${employee}" method="POST">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" th:field="*{firstName}" id="firstName" class="form-control" placeholder="Enter first name" required>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" th:field="*{lastName}" id="lastName" class="form-control" placeholder="Enter last name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Enter email" required>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Add Employee</button>
    </div>
  </form>
</div>
</body>
</html>
